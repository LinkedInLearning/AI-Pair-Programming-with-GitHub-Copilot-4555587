<!DOCTYPE html>
<html>

<head>
  <title>Employee Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .table-striped tr:nth-of-type(odd) {
      background-color: #ffdddd;
      /* ここに奇数行の色を指定 */
    }

    .table-striped tr:nth-of-type(even) {
      background-color: #ddddff;
      /* ここに偶数行の色を指定 */
    }

    #employee-table {
      width: 70%; /* ここにテーブルの幅を指定 */
      margin: auto; /* オプション: テーブルをページの中央に配置 */
    }
  </style>
</head>

<body>
  <h1>Employee Table</h1>
  <table class="table table-striped table-condensed" id="employee-table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Years of Service</th>
    </tr>
  </table>

  <script>
    // Fetch APIを使用してEmployeeデータを取得
    fetch('/employee')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('employee-table');
        // 取得したデータをテーブルに追加
        data.forEach(employee => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${employee.id}</td><td>${employee.name}</td><td>${employee.age}</td><td>${employee.yearsOfService}</td>`;
          table.appendChild(tr);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>

</html>
